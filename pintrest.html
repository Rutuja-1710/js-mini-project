<!DOCTYPE html>
<html>
<head>
  <title>Pinterest Style App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: 0.3s;
      background-color: #ffffff;
      color: #000000;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #ffb6c1;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    /* Toggle Button */
    .toggle-btn {
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Pinterest Grid */
    .grid {
      column-count: 4;
      column-gap: 15px;
      padding: 20px;
    }

    .card {
      background: white;
      margin-bottom: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      display: block;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .header {
      background-color: #1f1f1f;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
    }

  </style>
</head>

<body>

  <div class="header">
    <div class="logo">PinPalette‚ú®</div>
    <button class="toggle-btn" onclick="toggleMode()" id="modeIcon">üåô</button>
  </div>

  <div class="grid">
    <div class="card">
      <img src="https://i.pinimg.com/1200x/67/6a/59/676a597620eb900ba5e352ddb42c2ef3.jpg">
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/736x/e7/5e/e8/e75ee8425b3dfc1dec1c5a13922e2999.jpg">
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/736x/1b/89/c3/1b89c3bd7fd1e730536c0fc7bfdbf0fc.jpg">
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/1200x/f3/b4/2f/f3b42f19d7ccb6b0312f08347ab04d9f.jpg">
    </div>
  </div>

<script>
function toggleMode() {
  document.body.classList.toggle("dark-mode");

  let icon = document.getElementById("modeIcon");

  if (document.body.classList.contains("dark-mode")) {
    icon.innerHTML = "‚òÄÔ∏è";  // show sun in dark mode
  } else {
    icon.innerHTML = "üåô";  // show moon in light mode
  }
}
</script>

</body>
</html>
